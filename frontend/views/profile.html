                                    <input type="text"

                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Email Address</label>

                                           id="email" 
                                           value="milan.milunovic@example.com"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Phone Number</label>

                                           id="phone" 
                                           value="+387 61 234 567"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Date of Birth</label>
                                    <input type="date" 
                                           id="dob" 
                                           value="1990-01-15"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: #151515; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Address</label>
                                    <input type="text" 
                                           id="address" 
                                           value="Sarajevo, Bosnia and Herzegovina"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>
                        </div>

                        <h4 style="color: #ffffff; font-weight: 600; margin-bottom: 20px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #363636; display: flex; align-items: center;">
                            <i class="fa fa-lock" style="color: #f36100; margin-right: 10px;"></i>
                            Change Password
                        </h4>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Current Password</label>
                                    <input type="password" 
                                           id="currentPassword"
                                           placeholder="Enter current password"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">

                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">New Password</label>
                                    <input type="password" 
                                           id="newPassword"
                                           placeholder="Enter new password"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Confirm New Password</label>
                                    <input type="password" 
                                           id="confirmPassword"
                                           placeholder="Confirm new password"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>
                        </div>

                        <div style="display: flex; gap: 15px; margin-top: 10px;">
                            <button type="submit" 
                                    class="primary-btn"
                                    style="flex: 1; padding: 15px; border: none; cursor: pointer;">
                                SAVE CHANGES
                            </button>

                                    onclick="document.getElementById('profileForm').reset()"

                    </form>
                </div>

                <!-- Membership Info -->
                <div style="background: #0a0a0a; padding: 30px; border-radius: 8px; border: 1px solid #363636; margin-top: 30px;">
                    <h4 style="color: #ffffff; font-weight: 600; margin-bottom: 20px; display: flex; align-items: center;">
                        <i class="fa fa-id-card" style="color: #f36100; margin-right: 10px;"></i>
                        Membership Details
                    </h4>
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div style="background: #151515; padding: 20px; border-radius: 5px; margin-bottom: 20px;">

                        <div class="col-lg-6">

                                <p style="color: #c4c4c4; font-size: 13px; margin-bottom: 5px;">Monthly Fee</p>
                                <h5 style="color: #ffffff; font-weight: 600; margin-bottom: 0;">79 KM</h5>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div style="background: #151515; padding: 20px; border-radius: 5px; margin-bottom: 20px;">
                                <p style="color: #c4c4c4; font-size: 13px; margin-bottom: 5px;">Next Billing Date</p>
                                <h5 style="color: #ffffff; font-weight: 600; margin-bottom: 0;">Nov 15, 2025</h5>
                            </div>

<script>

document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    
    if (newPassword || confirmPassword) {
        if (newPassword !== confirmPassword) {
            alert('New passwords do not match!');
            return;
        }
        if (!document.getElementById('currentPassword').value) {
            alert('Please enter your current password!');
            return;
        }
    }
    
    const profileData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        dob: document.getElementById('dob').value,
        address: document.getElementById('address').value
    };
    
    
    console.log('Profile update:', profileData);
    alert('Profile updated successfully!');
});
</script>
