    <div class="container">

            <div class="col-lg-12 text-center">
                <div class="breadcrumb-text">
                    <h2>Register</h2>
                    <div class="bt-option">
                        
                        <span>Register</span>

<!-- Register Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="section-title contact-title">
                    <span>Join Us Today</span>
                    <h2>CREATE YOUR ACCOUNT</h2>
                </div>
                
                <div style="background: #0a0a0a; padding: 50px 40px; border-radius: 8px; border: 1px solid #363636;">
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Full Name *</label>
                                    <input type="text" 
                                           id="name" 
                                           name="name" 
                                           required
                                           placeholder="John Doe"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Email Address *</label>
                                    <input type="email" 
                                           id="email" 
                                           name="email" 
                                           required
                                           placeholder="your.email@example.com"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Phone Number</label>
                                    <input type="tel" 
                                           id="phone" 
                                           name="phone"
                                           placeholder="+387 61 234 567"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Membership Plan *</label>
                                    <select id="membership" 
                                            name="membership" 
                                            required
                                            style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: #151515; margin-bottom: 20px;">
                                        <option value="">Select a plan</option>
                                        <option value="basic">Basic - 39 KM/month</option>
                                        <option value="premium">Premium - 79 KM/month</option>
                                        <option value="vip">VIP - 129 KM/month</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Password *</label>
                                    <input type="password" 
                                           id="password" 
                                           name="password" 
                                           required
                                           placeholder="Min. 8 characters"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Confirm Password *</label>
                                    <input type="password" 
                                           id="confirmPassword" 
                                           name="confirmPassword" 
                                           required
                                           placeholder="Re-enter password"
                                           style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                                </div>
                            </div>
                        </div>

                        <div style="margin-bottom: 30px;">
                            <label style="color: #c4c4c4; font-size: 14px; cursor: pointer; display: flex; align-items: flex-start;">
                                <input type="checkbox" required style="margin-right: 10px; margin-top: 4px;">
                                <span>I agree to the <a href="#" style="color: #f36100;">Terms & Conditions</a> and <a href="#" style="color: #f36100;">Privacy Policy</a></span>
                            </label>
                        </div>

                        <button type="submit" 
                                class="primary-btn"
                                style="width: 100%; padding: 15px; border: none; cursor: pointer;">
                            CREATE ACCOUNT
                        </button>

                        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid #363636;">
                            <p style="color: #c4c4c4; margin-bottom: 15px;">Already have an account?</p>
                            <a href="#/login" class="nav-link" style="color: #f36100; font-weight: 600; text-decoration: none; font-size: 16px;">
                                LOGIN HERE â†’
                            </a>
                        </div>
                    </form>
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <p style="color: #888888; font-size: 13px;">
                        <i class="fa fa-shield" style="margin-right: 5px;"></i>
                        Your information is protected with industry-standard encryption
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Register Section End -->

<script>

document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
    }
    
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        membership: document.getElementById('membership').value,
        password: password
    };
    
    
    console.log('Registration data:', formData);
    
    
    alert('Register successful!');
    
    
});
</script>
