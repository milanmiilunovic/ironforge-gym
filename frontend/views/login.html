<!-- Login Section Begin -->
<section class="contact-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="section-title contact-title">
                    <span>Welcome Back</span>
                    <h2>LOGIN TO YOUR ACCOUNT</h2>
                </div>
                
                <div style="background: #0a0a0a; padding: 50px 40px; border-radius: 8px; border: 1px solid #363636;">
                    <form id="loginForm">
                        <div class="form-group">
                            <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Email Address</label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   required
                                   placeholder="your.email@example.com"
                                   style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                        </div>

                        <div class="form-group">
                            <label style="color: #ffffff; margin-bottom: 10px; font-weight: 600;">Password</label>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   placeholder="Enter your password"
                                   style="font-size: 14px; color: #c4c4c4; width: 100%; height: 50px; border: 1px solid #363636; padding-left: 20px; background: transparent; margin-bottom: 20px;">
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                            <label style="color: #c4c4c4; font-size: 14px; cursor: pointer;">
                                <input type="checkbox" style="margin-right: 8px;"> Remember Me
                            </label>
                            <a href="#" style="color: #f36100; font-size: 14px; text-decoration: none;">Forgot Password?</a>
                        </div>

                        <button type="submit" 
                                class="primary-btn"
                                style="width: 100%; padding: 15px; border: none; cursor: pointer;">
                            LOGIN
                        </button>

                        <div style="text-align: center; margin-top: 30px; padding-top: 30px; border-top: 1px solid #363636;">
                            <p style="color: #c4c4c4; margin-bottom: 15px;">Don't have an account?</p>
                            <a href="#/register" class="nav-link" style="color: #f36100; font-weight: 600; text-decoration: none; font-size: 16px;">
                                CREATE NEW ACCOUNT â†’
                            </a>
                        </div>
                    </form>
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <p style="color: #888888; font-size: 13px;">
                        <i class="fa fa-lock" style="margin-right: 5px;"></i>
                        Your data is secure and encrypted
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->

<script>

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    
    console.log('Login attempt:', { email, password });
    
    
    alert('Login successful!');
    
    
});
</script>
